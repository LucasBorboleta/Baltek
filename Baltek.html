<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="UTF-8">
		<title>Baltek</title>
	</head>

	<style>
		.buttonGroup{
			display:inline;
			margin:4px;
			padding:4px;
			background-color:white;
		}
	</style>

	<body onload="Baltek.$init();">

		<div id="Baltek_ButtonZone" style="background-color:white; color:black; margin:4px; padding:4px;">

			<!-- Game -->
			<div class="buttonGroup">

				<button id="Baltek_ButtonZone_NewGame"
						onclick="Baltek.View.ButtonZone.newGame.notify();"
						>
						<!-- The text is created dynamically using JavaScript -->
				</button>

				<select id="Baltek_ButtonZone_BlueKind"
						onchange="Baltek.View.ButtonZone.blueKind.notify();"
						style="background-color:blue; color:white;">
						<!-- The options are created dynamically using JavaScript -->
				</select>

				<select id="Baltek_ButtonZone_RedKind"
						onchange="Baltek.View.ButtonZone.redKind.notify();"
						style="background-color:red; color:white;">
						<!-- The options are created dynamically using JavaScript -->
				</select>

				<button id="Baltek_ButtonZone_Kickoff"
						onclick="Baltek.View.ButtonZone.kickoff.notify();"
						>
						<!-- The text is created dynamically using JavaScript -->
				</button>

				<select id="Baltek_ButtonZone_UseBonus"
						onchange="Baltek.View.ButtonZone.useBonus.notify();"
						<!-- The options are created dynamically using JavaScript -->
				</select>

				<button id="Baltek_ButtonZone_EndTurn"
						onclick="Baltek.View.ButtonZone.endTurn.notify();"
						>
						<!-- The text is created dynamically using JavaScript -->
				</button>

				<button id="Baltek_ButtonZone_ResumeGame"
						onclick="Baltek.View.ButtonZone.resumeGame.notify();"
						>
						<!-- The text is created dynamically using JavaScript -->
				</button>

				<button id="Baltek_ButtonZone_QuitGame"
						onclick="Baltek.View.ButtonZone.quitGame.notify();"
						>
						<!-- The text is created dynamically using JavaScript -->
				</button>

			</div>

			<!-- Peferences -->
			<div class="buttonGroup">
				<select id="Baltek_ButtonZone_Language" onchange="Baltek.View.ButtonZone.language.notify();">
					<!-- The options are created dynamically using JavaScript -->
				</select>

				<select id="Baltek_ButtonZone_Coordinates" onchange="Baltek.View.ButtonZone.coordinates.notify();">
					<!-- The options are created dynamically using JavaScript -->
	        	</select>
			</div>

			<!-- Help -->
			<div class="buttonGroup">
	        	<button id="Baltek_ButtonZone_Rules"  type="button"  onclick="Baltek.View.ButtonZone.rules.openFile();"></button>
	        	<button id="Baltek_ButtonZone_Help"   type="button"  onclick="Baltek.View.ButtonZone.help.openFile();"></button>
	        	<button id="Baltek_ButtonZone_About"  type="button"  onclick="Baltek.View.ButtonZone.about.openFile();"></button>
			</div>
		</div>

		<div id="Baltek_CanvasZone" style="background-color:grey; color:black; margin:2px; padding:2px;">
			<canvas id="Baltek_CanvasZone_Canvas" width="1200" height="500"  style="background-color:black margin:0px; padding:0px;" </canvas>
		</div>

		<div id="Baltek_DebugZone" style="background-color:lightgrey; color:black; margin:2px; padding:2px;">
			<span>Debug zone:</span>

			<button id="Baltek_DebugZone_Disable" type="button"  onclick="Baltek.View.DebugZone.disable()">Disable</button>
			<button id="Baltek_DebugZone_Enable"  type="button"  onclick="Baltek.View.DebugZone.enable()">Enable</button>
			<button id="Baltek_DebugZone_Hide"    type="button"  onclick="Baltek.View.DebugZone.hide()">Hide</button>
			<button id="Baltek_DebugZone_Show"    type="button"  onclick="Baltek.View.DebugZone.show()">Show</button>

			<button id="Baltek_DebugZone_Clear"  type="button"  onclick="Baltek.View.DebugZone.clearMessages()">Clear messages</button>
			<span id="Baltek_DebugZone_Mouse" style="background-color:white;">Mouse(x,y) = (?,?)</span>
			<p id="Baltek_DebugZone_Messages"></p>
		</div>

		<script src="Baltek.js"></script>
		<script src="Baltek.View.I18n.translations.js"></script>
	</body>
</html>
