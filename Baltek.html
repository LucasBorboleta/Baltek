<!DOCTYPE html>
<html lang="en">

	<head>
	    <meta charset="UTF-8">
		<title>Baltek</title>
	</head>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="./baltek.css">

	<body onload="baltek.$initPackage();">

		<div id="Baltek_ButtonZone" class="baltek-button-zone" >

			<div class="baltek-logo">
				<span>Baltek</span>
				<span>&#x26BD;&#127939;</span>
			</div>

			<!-- 1) Game handling -->
			<div class="baltek-button-group">

				<button class="baltek-button" type="button" id="Baltek_ButtonZone_StartGame" ></button>
				<button class="baltek-button" type="button" id="Baltek_ButtonZone_RestartGame" ></button>
				<button class="baltek-button" type="button" id="Baltek_ButtonZone_ResumeGame" ></button>
				<button class="baltek-button" type="button" id="Baltek_ButtonZone_QuitGame" ></button>

				<select class="baltek-select baltek-team-0-background" id="Baltek_ButtonZone_Team0Kind" ></select>
				<select class="baltek-select baltek-team-1-background" id="Baltek_ButtonZone_Team1Kind"  ></select>

				<button class="baltek-button"  type="button" id="Baltek_ButtonZone_GoToGame" ></button>
		</div>

		<!-- 2) Scores and bonuses -->
		<div class="baltek-button-group">
			<span class="baltek-counter baltek-team-0-background" id="Baltek_ButtonZone_Team0Bonus" ></span>
			<span class="baltek-counter baltek-team-0-background" id="Baltek_ButtonZone_Team0Score" ></span>
			<span class="baltek-counter baltek-team-1-background" id="Baltek_ButtonZone_Team1Score" ></span>
			<span class="baltek-counter baltek-team-1-background" id="Baltek_ButtonZone_Team1Bonus" ></span>
		</div>

		<!-- 3) Turn and Move handling -->
		<div class="baltek-button-group">
			<select class="baltek-select" id="Baltek_ButtonZone_Sprint" ></select>
			<button class="baltek-button" type="button" id="Baltek_ButtonZone_Confirm" ></button>
			<button class="baltek-button" type="button" id="Baltek_ButtonZone_Cancel" ></button>

			<span class="baltek-counter" id="Baltek_ButtonZone_Credit" ></span>
		</div>
		<!-- 4) Preferences -->
		<div class="baltek-button-group">
			<select  class="baltek-select" id="Baltek_ButtonZone_Coordinates" ></select>
			<select  class="baltek-select" id="Baltek_ButtonZone_Language" ></select>
		</div>

		<!-- 5) Help -->
		<div class="baltek-button-group">
			<button class="baltek-button" type="button" id="Baltek_ButtonZone_GoToHelp" ></button>
			<button class="baltek-button" type="button" id="Baltek_ButtonZone_Rules" ></button>
			<button class="baltek-button" type="button" id="Baltek_ButtonZone_Help" ></button>
        	<button class="baltek-button" type="button" id="Baltek_ButtonZone_About" ></button>
		</div>

		<div class="baltek-draw-zone" id="Baltek_DrawZone">

			<canvas class="baltek-canvas" id="Baltek_DrawZone_Canvas"></canvas>

			<iframe class="baltek-help-frame" id="Baltek_DrawZone_Rules" ></iframe>
			<iframe class="baltek-help-frame" id="Baltek_DrawZone_Help" ></iframe>
			<iframe class="baltek-help-frame" id="Baltek_DrawZone_About"></iframe>

		</div>

		<div class="baltek-debug-zone" id="Baltek_DebugZone" >

			<div class="baltek-debug-logo">
				<span>Baltek</span>
				<span>Debug</span>
				<span>Zone</span>
				<span>&#x26BD;&#127939;</span>
			</div>

			<button class="baltek-button" type="button" id="Baltek_DebugZone_Clear"
				    onclick="baltek.debug.clearMessages()" >Clear messages</button>

			<span class="baltek-debug-status" id="Baltek_DebugZone_Mouse" >Mouse(x,y) = (?, ?)</span>

			<p class="baltek-debug-message" id="Baltek_DebugZone_Messages" ></p>
		</div>

		<!-- The following "baltek*.js" files can be loaded in any order, except that
		     any file "*.parentNameSpace.js" must be loaded before any file "*.parentNameSpace.childNameSpace.js".
			 So the lexicographical order suits well.
			-->
		<script src="baltek.js"></script>
		<script src="baltek.debug.js"></script>
		<script src="baltek.draw.js"></script>
		<script src="baltek.i18n.js"></script>
		<script src="baltek.i18n.translations.js"></script>
		<script src="baltek.presenter.js"></script>
		<script src="baltek.rules.js"></script>
		<script src="baltek.style.js"></script>
		<script src="baltek.utils.js"></script>
		<script src="baltek.widget.js"></script>

	</body>
</html>
