<!DOCTYPE html>
<html lang="en">

	<head>
	    <meta charset="UTF-8">
		<title>Baltek</title>
	</head>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="./baltek.css">

	<body onload="baltek.$init();">

		<!-- Hidden elements just for retrieving CSS properties in Javascript -->
		<div style="display:none;">
			<!-- Only in this block: the "id" of each element equals its "class" -->

			<span class="baltek-circle" id="baltek-circle">baltek-circle</span>
			<span class="baltek-circle-selected" id="baltek-circle-selected">baltek-circle-selected</span>

			<span class="baltek-team-0" id="baltek-team-0">baltek-team-0</span>
			<span class="baltek-team-1" id="baltek-team-1">baltek-team-1</span>

			<span class="baltek-ball" id="baltek-ball">baltek-ball</span>
			<span class="baltek-ball-selected" id="baltek-ball-selected">baltek-ball-selected</span>

			<span class="baltek-box" id="baltek-box">baltek-box</span>
			<span class="baltek-box-selected" id="baltek-box-selected">baltek-box-selected</span>
			<span class="baltek-box-0" id="baltek-box-0">baltek-box-0</span>
			<span class="baltek-box-1" id="baltek-box-1">baltek-box-1</span>

		</div>

		<div id="Baltek_ButtonZone" class="baltek-button-zone" >

			<div class="baltek-logo">
				<span>Baltek</span>
				<span>&#x26BD;&#127939;</span>
			</div>

			<!-- For "button" and "select" elements: the text is created dynamically using JavaScript -->

			<!-- 1) Game hanling -->
			<div class="baltek-button-group">

				<button class="baltek-button" type="button" id="Baltek_ButtonZone_StartGame"
						onclick="baltek.thePresenter.startGame.notifyObservers();" ></button>

				<button class="baltek-button" type="button" id="Baltek_ButtonZone_RestartGame"
						onclick="baltek.thePresenter.restartGame.notifyObservers();" ></button>

				<button  class="baltek-button" type="button" id="Baltek_ButtonZone_ResumeGame"
						onclick="baltek.thePresenter.resumeGame.notifyObservers();" ></button>

				<button  class="baltek-button" type="button" id="Baltek_ButtonZone_QuitGame"
						onclick="baltek.thePresenter.quitGame.notifyObservers();" ></button>

				<select class="baltek-select" id="Baltek_ButtonZone_Team0Kind"
						onchange="baltek.thePresenter.team0Kind.notifyObservers();" ></select>

				<select  class="baltek-select" id="Baltek_ButtonZone_Team1Kind"
						onchange="baltek.thePresenter.team1Kind.notifyObservers();" ></select>

				<button class="baltek-button"  type="button" id="Baltek_ButtonZone_GoToGame"
						onclick="baltek.thePresenter.game.notifyObservers();" ></button>
		</div>

		<!-- 2) Scores and bonuses -->
		<div class="baltek-button-group">
			<span class="baltek-counter" id="Baltek_ButtonZone_Team0Bonus" ></span>
			<span class="baltek-counter" id="Baltek_ButtonZone_Team0Score" ></span>
			<span class="baltek-counter" id="Baltek_ButtonZone_Team1Score" ></span>
			<span class="baltek-counter" id="Baltek_ButtonZone_Team1Bonus" ></span>
		</div>

		<!-- 3) Turn and Move handling -->
		<div class="baltek-button-group">

			<select class="baltek-select" id="Baltek_ButtonZone_Sprint"
					onchange="baltek.thePresenter.sprint.notifyObservers();" ></select>

			<button class="baltek-button" type="button" id="Baltek_ButtonZone_Confirm"
					onclick="baltek.thePresenter.confirm.notifyObservers();" ></button>

			<button class="baltek-button" type="button" id="Baltek_ButtonZone_Cancel"
					onclick="baltek.thePresenter.cancel.notifyObservers();" ></button>

			<span class="baltek-counter" id="Baltek_ButtonZone_Credit" ></span>
	</div>

		<!-- 4) Peferences -->
		<div class="baltek-button-group">

			<select  class="baltek-select" id="Baltek_ButtonZone_Coordinates"
					onchange="baltek.thePresenter.coordinates.notifyObservers();" ></select>

			<select  class="baltek-select" id="Baltek_ButtonZone_Language"
					onchange="baltek.thePresenter.language.notifyObservers();" ></select>
		</div>

		<!-- 5) Help -->
		<div class="baltek-button-group">

			<button  class="baltek-button" type="button" id="Baltek_ButtonZone_GoToHelp"
					onclick="baltek.thePresenter.what.notifyObservers();" ></button>

			<button  class="baltek-button" type="button" id="Baltek_ButtonZone_Rules"
					onclick="baltek.thePresenter.rules.notifyObservers();" ></button>

			<button class="baltek-button" type="button" id="Baltek_ButtonZone_Help"
					onclick="baltek.thePresenter.help.notifyObservers();" ></button>

        	<button class="baltek-button" type="button" id="Baltek_ButtonZone_About"
					onclick="baltek.thePresenter.about.notifyObservers();" ></button>
		</div>

		<div class="baltek-draw-zone" id="Baltek_DrawZone">

			<canvas class="baltek-canvas" id="Baltek_DrawZone_Canvas"></canvas>

			<!-- The source of each iframe is created dynamically using JavaScript -->
			<iframe class="baltek-help-frame" id="Baltek_DrawZone_Rules" ></iframe>
			<iframe class="baltek-help-frame" id="Baltek_DrawZone_Help" ></iframe>
			<iframe class="baltek-help-frame" id="Baltek_DrawZone_About"></iframe>

		</div>

		<div class="baltek-debug-zone" id="Baltek_DebugZone" >

			<div class="baltek-debug-zone-title">
				<span>Baltek</span>
				<span>Debug</span>
				<span>Zone</span>
				<span>&#x26BD;&#127939;</span>
			</div>

			<button class="baltek-button" type="button" id="Baltek_DebugZone_Clear"
				    onclick="baltek.debug.clearMessages()" >Clear messages</button>

			<span class="baltek-debug-status" id="Baltek_DebugZone_Mouse" >Mouse(x,y) = (?, ?)</span>

			<p class="baltek-debug-message" id="Baltek_DebugZone_Messages" ></p>
		</div>

		<!-- The following *.js files must be loaded first, in this order.
			Reasons:
			1) Namespace "baltek" is created first.
			2) Function "baltek.utils.inherit" is called when loaded the other files.
			   This is related to the chosen declaration pattern of the "classes".
			-->
		<script src="baltek.js"></script>
		<script src="baltek.utils.js"></script>

		<!-- The following *.js files can be loaded in any order.
			 Let us sorted them alphabetically. -->
		<script src="baltek.debug.js"></script>
		<script src="baltek.draw.js"></script>
		<script src="baltek.i18n.js"></script>
		<script src="baltek.i18n.translations.js"></script>
		<script src="baltek.presenter.js"></script>
		<script src="baltek.rules.js"></script>
		<script src="baltek.style.js"></script>
		<script src="baltek.widget.js"></script>

	</body>
</html>
