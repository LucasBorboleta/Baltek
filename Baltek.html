<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="UTF-8">
		<title>Baltek</title>
	</head>

	<style>
		* { font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;}

		.buttonGroup{
			display:inline;
			margin:4px;
			padding:4px;
			background-color:white;
		}
	</style>

	<body onload="baltek.$init();">

		<div id="Baltek_ButtonZone" style="background-color:white; color:black; margin:4px; padding:4px;">

			<!-- For "button" and "select" elements:
			     the text is created dynamically using JavaScript
			 -->

			<!-- Game -->
			<div class="buttonGroup">

				<button id="Baltek_ButtonZone_StartGame" type="button"
						onclick="baltek.thePresenter.startGame.notifyObservers();" ></button>

				<button id="Baltek_ButtonZone_RestartGame" type="button"
						onclick="baltek.thePresenter.restartGame.notifyObservers();" ></button>

				<button id="Baltek_ButtonZone_ResumeGame" type="button"
						onclick="baltek.thePresenter.resumeGame.notifyObservers();" ></button>

				<button id="Baltek_ButtonZone_QuitGame" type="button"
						onclick="baltek.thePresenter.quitGame.notifyObservers();" ></button>

				<select id="Baltek_ButtonZone_BlueSprint"
						onchange="baltek.thePresenter.blueSprint.notifyObservers();" ></select>

				<select id="Baltek_ButtonZone_BlueKind"
						onchange="baltek.thePresenter.blueKind.notifyObservers();" ></select>

				<button id="Baltek_ButtonZone_BlueScore" type="button">0</button>

				<button id="Baltek_ButtonZone_RedScore" type="button">0</button>

				<select id="Baltek_ButtonZone_RedKind"
						onchange="baltek.thePresenter.redKind.notifyObservers();" ></select>

				<select id="Baltek_ButtonZone_RedSprint"
						onchange="baltek.thePresenter.redSprint.notifyObservers();" ></select>

				<button id="Baltek_ButtonZone_Kickoff" type="button"
						onclick="baltek.thePresenter.kickoff.notifyObservers();" ></button>

				<button id="Baltek_ButtonZone_EndTurn" type="button"
						onclick="baltek.thePresenter.endTurn.notifyObservers();" ></button>

				<button id="Baltek_ButtonZone_Game" type="button"
					onclick="baltek.thePresenter.game.notifyObservers();" ></button>
			</div>

			<div class="buttonGroup">
				<button id="Baltek_ButtonZone_Done" type="button">OK</button>
				<button id="Baltek_ButtonZone_Undo" type="button">&lt;&lt;</button>
				<button id="Baltek_ButtonZone_Moves" type="button">$$$</button>
			</div>


			<!-- Peferences -->
			<div class="buttonGroup">
				<select id="Baltek_ButtonZone_Coordinates"
						onchange="baltek.thePresenter.coordinates.notifyObservers();" ></select>

				<select id="Baltek_ButtonZone_Language"
						onchange="baltek.thePresenter.language.notifyObservers();" ></select>
			</div>

			<!-- Help -->
			<div class="buttonGroup">
				<button id="Baltek_ButtonZone_What" type="button"
						onclick="baltek.thePresenter.what.notifyObservers();" ></button>

				<button id="Baltek_ButtonZone_Rules" type="button"
						onclick="baltek.thePresenter.rules.notifyObservers();" ></button>

				<button id="Baltek_ButtonZone_Help" type="button"
						onclick="baltek.thePresenter.help.notifyObservers();" ></button>

	        	<button id="Baltek_ButtonZone_About" type="button"
						onclick="baltek.thePresenter.about.notifyObservers();" ></button>
			</div>
		</div>

		<div id="Baltek_DrawZone" style="background-color:white; color:black; margin:2px; padding:2px; display:block;">
			<!-- The source of each iframe is created dynamically using JavaScript -->
			<iframe id="Baltek_DrawZone_Rules" width="1200" height="500"  src="" style="border:none;"></iframe>
			<iframe id="Baltek_DrawZone_Help" width="1200" height="500"  src="" style="border:none;"></iframe>
			<iframe id="Baltek_DrawZone_About" width="1200" height="500"  src="" style="border:none;"></iframe>

			<canvas id="Baltek_DrawZone_Canvas" width="1200" height="500" </canvas>
		</div>

		<div id="Baltek_DebugZone" style="background-color:lightgrey; color:black; margin:2px; padding:2px;">
			<span>Debug zone:</span>

			<button id="Baltek_DebugZone_Clear"  type="button"
				    onclick="baltek.debug.clearMessages()">Clear messages</button>

			<span id="Baltek_DebugZone_Mouse" style="background-color:white;">Mouse(x,y) = (?,?)</span>

			<p id="Baltek_DebugZone_Messages"></p>
		</div>

		<!-- The following *.js files must be loaded first, in this order.
			Reasons:
			1) Namespace "baltek" is created first.
			2) Function "baltek.utils.inherit" is called when loaded the other files.
			   This is related to the chosen declaration pattern of the "classes".
			-->
		<script src="baltek.js"></script>
		<script src="baltek.utils.js"></script>

		<!-- The following *.js files can be loaded in any order.
			 Let us sorted them alphabetically. -->
		<script src="baltek.debug.js"></script>
		<script src="baltek.draw.js"></script>
		<script src="baltek.i18n.js"></script>
		<script src="baltek.i18n.translations.js"></script>
		<script src="baltek.presenter.js"></script>
		<script src="baltek.rules.js"></script>
		<script src="baltek.style.js"></script>
		<script src="baltek.widget.js"></script>

	</body>
</html>
